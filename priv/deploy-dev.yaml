apiVersion: v1
kind: Service
metadata:
  name: web0
  labels:
    app: web0
spec:
  selector: 
    app: web0
  ports:
  - port: 7000
    name: web0
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: web0
spec:
  serviceName: "web0"
  replicas: 3
  selector:
    matchLabels:
      app: web0
  template:
    metadata:
      labels:
        app: web0
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: web0
        image: yhuangsh/web0-dev-build:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 7000
          name: web0
